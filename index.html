<body>
   
   <nav class="navbar" style=" background:rgba(205, 200, 219, 0.7);">
    <a class="navbar-brand text-dark" style=" font-family: serif"><h2>Forecast  Predictor</h2></a>
  </nav>
  <nav class="navbar navbar-light justify-content-center " style=" background-color:rgba(190, 24, 38, 0.4)" >
    <div class="form-inline">
      <input class="form-control mr-sm-2" id="name" name="name" aria-label="Search" value=" ">
      <button class="btn btn-light my-2 my-sm-0" type="submit" onclick="weatherApp()">Search</button>
    </div>
  </nav>
  <div id="error"> </div>
  <div id="sac">
  <div class="card text-center text-white"style=" width: 22rem;">
    <div class="card-body">
      <h5 id="country" class="text-dark font-weight-bold" style=" font-family: Verdana, Geneva, Tahoma, sans-serif"> Delhi IN</h5>
      <span id="imagee">`<img src="https://openweathermap.org/img/w/04d.png" style="max-width:100%"/> </span>
     &nbsp; &nbsp; &nbsp; <span class="card-text text-dark" id="clouds">25</span> 
    <span id="units" onclick="myFun()" type="button" style=" color:black"> °C | °F</span>
   <div class="text-dark font-weight-bold"style=" font-family: monospace;">
    feels-like:<span id="score" >27 </span> &nbsp; <div id="desc" style="font-size:120%; font-family: monospace;">overcast clouds</div> </div>
  
     </div >
    <ul class="list-group list-group-flush">
     <li class="list-group-item" id="realc" style="background:lightcoral; font-family: monospace">Precipitation:90%</li>
   <li class="list-group-item" id="humidity" style="background:lightpink; font-family: monospace">Humidity:65%</li>
   <li class="list-group-item" id="winds"  style="background:limegreen; font-family: monospace">wind speed:2.04mph</li>
    </ul>
